        <script>
                                    function obterSaldo() {
                                        $.ajax({
                                            type: "GET",
                                            url: '/nocash/ws/carteira/obter/' + getCookie('id'), dataType: "json",
                                            success: function (data, textStatus, response) {
                                                var saldo = 0;
                                                var saldoReal = '';

                                                console.log(response.responseJSON);
                                                saldo += response.responseJSON.saldo;
                                                saldoReal = saldo.toLocaleString("pt-BR", {style: "currency", currency: "BRL"});
                                                $("#saldo").html(saldoReal);
                                                console.log(saldo);
                                                console.log(saldoReal);
                                            }.bind(this),
                                            error: function (xhr, status, err) {
                                                console.log(err);
                                            }.bind(this)
                                        });
                                    }
                                    //colocar em todas as páginas para retornar para a página de login se não estiver logado
                                    function retornaParaLoginSeNaoLogado() {

                                        if (getCookie('id').length === 0) {
                                            setCookie("id", "", 0);
                                            window.location.href = "/nocash/login.html";
                                        }

                                    }
                                    function logoff() {
                                        setCookie("id", "", 0);
                                        window.location.href = "/nocash/login.html";
                                    }
                                    function obterQtdUsuarios() {
                                        $.ajax({
                                            type: "GET",
                                            url: '/nocash/ws/clientes',

                                            dataType: "json",
                                            success: function (data, textStatus, response) {
                                                $("#qtd_usuarios").html(response.responseJSON.length);
                                            },
                                            error: function (xhr, status, err) {
                                                alert(err);
                                            }
                                        });
                                    }




                                    function obterNome() {
                                        if (getCookie('sobrenome').length === 0 || getCookie('sobrenome') === "undefined") {
                                            sobrenome = "";
                                        } else {
                                            sobrenome = getCookie('sobrenome');
                                        }
                                        $("#nome_usuario").html(getCookie('nome') + " " + getCookie('sobrenome'));
                                    }


                                    function setCookie(cname, cvalue, exdays) {
                                        var d = new Date();
                                        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                                        var expires = "expires=" + d.toUTCString();
                                        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
                                    }

                                    function getCookie(cname) {
                                        var name = cname + "=";
                                        var ca = document.cookie.split(';');
                                        for (var i = 0; i < ca.length; i++) {
                                            var c = ca[i];
                                            while (c.charAt(0) == ' ') {
                                                c = c.substring(1);
                                            }
                                            if (c.indexOf(name) == 0) {
                                                return c.substring(name.length, c.length);
                                            }
                                        }
                                        return "";
                                    }

                                    console.log(getCookie("id"));
                                    retornaParaLoginSeNaoLogado();
                                    obterSaldo();
                                    obterNome();
                                    obterQtdUsuarios();
